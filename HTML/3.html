<body>
    <p><b>One column:</b></p>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>
    <p><b>One row three columns:</b></p>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>    
        </tr>
    </table>
    <p><b>Two rows three columns:</b></p>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
