<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Including Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <h1>Registration Form</h1>
        <span style="font-family: 'Syne Mono', monospace;">Please Register here!!!</span>
        <form action="#">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Mobile Number" required>
            <fieldset id="gender">
                <legend style="text-align: left;">Gender</legend> 
                <input type="radio" name="Gender" id="male" required><label for="">Male</label>
                <input type="radio" name="Gender" id="female" required><label for="">Female</label>
            </fieldset>
            <fieldset id="exp">
                <legend style="text-align: left;">Experience</legend> 
                <input type="checkbox" value="one" id="one" required><label for="">1 year</label>
                <input type="checkbox" value="more" id="two" required><label for="">2 years</label>
                <input type="checkbox" value="more" id="more" required><label for="">or more</label>
            </fieldset>
            <div class="btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
